<!DOCTYPE html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8;">
  <title>Portfolio CHIUNG-YU CHEN</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    html,
    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: monospace;
    }

    .wrapper {
      display: flex;
      height: 100vh;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .panel {
      position: relative;
      flex: 0 0 500px;
      overflow: hidden;
      scrollbar-gutter: stable;
      scroll-snap-type: y mandatory;
      scroll-snap-align: center;
    }

    .panel-dummy {
      position: absolute;
      z-index: 9999;
      height: 100%;
      place-content: center;
      pointer-events: none;
    }

    .panel:hover {
      overflow-y: auto;
    }

    .panel-title {
      position: sticky;
      z-index: 9999;
      top: 0;
      color: #ffffff;
      background-color: #000000;
      font-size: 3em;
      border-radius: 0 0 10px 10px;
    }

    .scrollBtn {
      aspect-ratio: 1;
      width: 5vw;
      margin: 2vw;
      border-radius: 50%;
      border: none;
      background-color: #0000004d;
      color: #ffffff4d;
      font-size: 3vw;
      pointer-events: auto;
      box-shadow: inset 0 0 0 0.5vw #ffffff4d;
    }

    .scrollBtn:hover {
      opacity: 1;
      background-color: #000000b3;
      box-shadow: 0 0 0 0.5vw #ffffff;
      color: #ffffff;
      cursor: pointer;
    }

    .content {
      position: relative;
      display: grid;
      background-color: #000000;
      aspect-ratio: 1.618;
      place-items: center;
      border-radius: 10px;
    }

    .content-dummy {
      margin: 2em;
      text-align: center;
      font-size: 1.5em;
      color: #000000;
    }

    .content-title {
      position: absolute;
      width: 100%;
      text-align: center;
      bottom: 0;
      color: #ffffff;
      background-color: #00000080;
      padding: 0.3em;
      font-size: 2em;
      border-radius: 0 0 10px 10px;
    }

    .thumbnail {
      width: 95%;
    }

    a:last-child .content-dummy {
      aspect-ratio: 1.618;
    }

    @media (max-width: 900px),
    (orientation: portrait) {
      .panel {
        flex: 0 0 90vw;
      }

      .content {
        scroll-snap-align: center;
      }
    }
  </style>
</head>

<script>
  function scrollWarpperX(dir) {
    const wrapper = document.querySelector('.wrapper');
    const distance = window.innerWidth * 0.9 * dir;
    wrapper.scrollBy({
      top: 0,
      left: distance,
      behavior: 'smooth'
    });
  }
</script>

<body>
